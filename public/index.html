<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script src="main.bundle.js"></script>
    <script src="libs/types.js"></script>
    <script src="libs/unitsHelper.js"></script>
    <script src="libs/geoHelper.js"></script>
  </head>
   <body onload="resizeMapFrame()" onresize="resizeMapFrame()">
     <noscript>You need to enable JavaScript to run this app.</noscript>
     <div>
       <button id="gaugesButton">Open Gauges</button>
       <button id="simulateTelemetry">Simulate Telemetry</button>
     </div>
     <div class="main">
       <iframe id="gcsMap" src="GCSMap/GCSMap.html"
         style="width:80%;height:96vh;border: 0px;padding:0px;margin:0px;"></iframe>
       <div id="root" style="width:20%;height:100%"></div>
     </div>

     <script>
       function resizeMapFrame() {
         document.getElementById('gcsMap').style.height = window.innerHeight - 50;
       }
     </script>
   </body>
</html>
